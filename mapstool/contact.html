<!DOCTYPE html>
<html>
<head>
<title>MAPS Tool</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
<style>

#more {display: none;}

#evenmore {display: none;}

body, html {
  height: 100%;
  font-family: "Inconsolata", sans-serif;
}

.bgimg {
  background-position: center;
  background-size: cover;
  background-image: url("./test_rb_wh_clip.png");
  min-height: 75%;
}

.menu {
  display: none;
}
</style>
</head>

<body>

<!-- Contact/Area Container -->
<div class="w3-container" id="contact" style="padding-bottom:32px;">
  <div class="w3-content" style="max-width:700px">
    <h5 class="w3-center w3-padding-48"><span class="w3-tag w3-wide">CONTACT</span></h5>
    <p><strong>Business</strong> inquiries.</p>
    <form action="https://formspree.io/f/xgeqvbgl"  method="post">
      <input type="hidden" name="_subject" value="Form submission from bajayaja.github.io." />
      <p><input class="w3-input w3-padding-16 w3-border" type="text" placeholder="Name" required name="Name"></p>
      <p><input class="w3-input w3-padding-16 w3-border" type="text" placeholder="Asset Request" required name="Asset Request"></p>
      <p><input class="w3-input w3-padding-16 w3-border" type="email" placeholder="Contact Email" required name="Reply To"></p>
      <p><input class="w3-input w3-padding-16 w3-border" type="text" placeholder="Message \ Inqueries" required name="Message"></p>
      <p><button class="w3-button w3-black" type="submit">SEND MESSAGE</button></p>
    </form>
  </div>
</div>

<!-- Footer -->
<footer class="w3-center w3-light-grey w3-padding-48 w3-large">
  <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank" class="w3-hover-text-green">w3.css</a></p>
</footer>

<script>
// Tabbed Menu
function openMenu(evt, menuName) {
  var i, x, tablinks;
  x = document.getElementsByClassName("menu");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < x.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" w3-dark-grey", "");
  }
  document.getElementById(menuName).style.display = "block";
  evt.currentTarget.firstElementChild.className += " w3-dark-grey";
}
document.getElementById("myLink").click();


// <!-- Read more/less button -->
function myFunction() {
  var dots = document.getElementById("dots");
  var moreText = document.getElementById("more");
  var evenMore = document.getElementById("evenmore");
  var btnText = document.getElementById("myBtn");

  if (dots.style.display === "none") {
    dots.style.display = "inline";
    btnText.innerHTML = "Read more...";
    moreText.style.display = "none";
    evenMore.style.display = "none";
  } 
  else {
    dots.style.display = "none";
    btnText.innerHTML = "Read less.";
    moreText.style.display = "inline";
    evenMore.style.display = "inline";
  }
}
</script>

</body>
</html>
